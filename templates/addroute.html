{% extends 'base.html' %}

{% block head %}
<title>Add Route</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="form">
        <form action="/addroute" method="POST">
            <label for="number">Route number</label>
            <input class="number" type="text" name="route" id="route" required>
            <label for="number">Bus Driver</label>
            <select class="number" name="driver_id" id="driver_id" required>
                <option disabled selected value> -- select an option -- </option>
                {% for driver in drivers %}
                    {% if routes[driver.id] is not defined %}
                    <option value = '{{ driver.id }}'>{{ driver.first_name }}, {{ driver.last_name }}</option>
                    {% else %}
                    {% endif %}
                {% endfor %}
                <option disabled value> -- There are no more drivers --</option>
            </select>
            <input class="submit" type="submit" value="Add Route">
        </form>
    </div>
</div>
{% endblock %}
